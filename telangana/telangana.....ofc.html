<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Telangana</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 50px; /* To accommodate the fixed navbar */
    }
    .jumbotron {
      background-image: url('telangana_banner.jpg');
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .description {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Explore Telangana</a>
  </nav>

  <!-- Main content -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Telangana</h1>
      <p class="lead">Discover the rich culture and heritage</p>
    </div>
    <div class="description">
      <h2>About Telangana</h2>
      <p>Telangana, a state in southern India, is known for its distinct culture, historic monuments, and vibrant traditions.</p>
      <h2>Tourist Attractions</h2>
      <!-- Buttons with pictures and names of tourist attractions -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='badrachalamtemple.html'">

            Badrachalam Temple
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='warangalfort.html'">

        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='yadgiriguttatemple.html'">

          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='chowmallapallace.html'" >

        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='golcondafort.html'">

          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='charminar.html'" >
            <img src="charminar_photo.jpg" alt="Charminar" class="img-fluid mb-2">
            Charminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
