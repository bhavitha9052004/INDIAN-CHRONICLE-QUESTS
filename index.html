  <script>
    $(document).ready(function() {
      // Activate the carousel
      $('#carouselExampleIndicators').carousel();

      // Set interval for automatic sliding
      $('#carouselExampleIndicators').carousel({
        interval: 800 // Time in milliseconds
      });

      // Previous button click
      $('.carousel-control-prev').click(function() {
        $('#carouselExampleIndicators').carousel('prev');
      });

      // Next button click
      $('.carousel-control-next').click(function() {
        $('#carouselExampleIndicators').carousel('next');
      });
    });

    // States and UTs arrays for filtering
    const states = [
      "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Goa", "Gujarat", "Haryana", "Himachal Pradesh",
      "Jharkhand", "Karnataka", "Kerala", "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Odisha",
      "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", "Telangana", "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal"
    ];

    const uts = [
      "Andaman and Nicobar Islands", "Chandigarh", "Dadra and Nagar Haveli and Daman and Diu", "Lakshadweep", "Delhi", "Puducherry", "Ladakh"
    ];

    // Function to filter states and UTs
    function filterStates(event) {
      const searchInput = document.getElementById('searchInput');
      const dropdownMenu = document.getElementById('dropdownMenu');

      const value = searchInput.value.toLowerCase();
      const matchedStates = states.filter(state => state.toLowerCase().includes(value));
      const matchedUTs = uts.filter(ut => ut.toLowerCase().includes(value));

      if (matchedStates.length > 0 || matchedUTs.length > 0) {
        dropdownMenu.classList.add('show');
        dropdownMenu.innerHTML = '';
        matchedStates.forEach(state => {
          const item = document.createElement('div');
          item.classList.add('dropdown-item');
          item.innerText = state;
          item.addEventListener('click', () => {
            searchInput.value = state;
            dropdownMenu.classList.remove('show');
            showSelectedButton(state);
          });
          dropdownMenu.appendChild(item);
        });
        matchedUTs.forEach(ut => {
          const item = document.createElement('div');
          item.classList.add('dropdown-item');
          item.innerText = ut;
          item.addEventListener('click', () => {
            searchInput.value = ut;
            dropdownMenu.classList.remove('show');
            showSelectedButton(ut);
          });
          dropdownMenu.appendChild(item);
        });
      } else {
        dropdownMenu.classList.remove('show');
      }
    }

    // Function to show selected button
    function showSelectedButton(selectedItem) {
      const statesList = document.getElementById('states-list').getElementsByTagName('button');
      const utsList = document.getElementById('uts-list').getElementsByTagName('button');

      for (let i = 0; i < statesList.length; i++) {
        if (statesList[i].innerText === selectedItem) {
          statesList[i].style.display = '';
        } else {
          statesList[i].style.display = 'none';
        }
      }

      for (let i = 0; i < utsList.length; i++) {
        if (utsList[i].innerText === selectedItem) {
          utsList[i].style.display = '';
        } else {
          utsList[i].style.display = 'none';
        }
      }
    }

    // Function to handle enter key press
    function handleEnter(event) {
      if (event.key === "Enter") {
        const searchInput = document.getElementById('searchInput');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedOption = dropdownMenu.querySelector('.selected');
        if (selectedOption) {
          searchInput.value = selectedOption.innerText;
          dropdownMenu.classList.remove('show');
          showSelectedButton(selectedOption.innerText);
        }
      }
    }
  </script>
