<div class="quiz-question" id="question-1">
            <h2>1. Which kind of place do you connect with the most?</h2>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q1" value="royal" required>
              <label class="form-check-label">Royal</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q1" value="nature">
              <label class="form-check-label">Nature</label>
            </div>

              <input class="form-check-input" type="radio" name="q1" value="adventure">
              <label class="form-check-label">Adventure</label>
            </div>
          </div>

            <h2>2. Which type of activities do you prefer?</h2>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2" value="historical" required>
              <label class="form-check-label">Historical</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2" value="wildlife">
              <label class="form-check-label">Wildlife</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2" value="sports">
              <label class="form-check-label">Sports</label>
            </div>
          </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="q3" value="hot" required>
              <label class="form-check-label">Hot</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q3" value="moderate">
              <label class="form-check-label">Moderate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q3" value="cold">
              <label class="form-check-label">Cold</label>
            </div>
          </div>

              <label class="form-check-label">Beaches</label>
            </div>

              <label class="form-check-label">Deserts</label>
            </div>

              <label class="form-check-label">Camping</label>
            </div>
