<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Uttar Pradesh</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 50px; /* To accommodate the fixed navbar */
    }
    .jumbotron {
      background-image: url('fatehpur_sikri_photo1.jpg');
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .description {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Explore Uttar Pradesh</a>
  </nav>

  <!-- Main content -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Uttar Pradesh</h1>
      <p class="lead">Discover the heart of India</p>
    </div>
    <div class="description">
      <h2>About Uttar Pradesh</h2>
      <p>Uttar Pradesh, often referred to as the "Heartland of India," is the most populous state in the country. It is known for its rich history, diverse culture, and magnificent monuments.</p>
      <h2>Tourist Attractions</h2>
      <!-- Buttons with pictures and names of tourist attractions -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='tajmahal.html'">
            <img src="taj_photo1.jpeg" alt="Taj Mahal" class="img-fluid mb-2">
            Taj Mahal
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='agrafort.html'">
            <img src="agra_fort_photo1.jpg" alt="Agra Fort" class="img-fluid mb-2">
            Agra Fort
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='fatehpursikri.html'">
            <img src="fatehpur_sikri_photo2.jpg" alt="Fatehpur Sikri" class="img-fluid mb-2">
            Fatehpur Sikri
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='varanasi.html'" >
            <img src="varanasi_photo1.jpg" alt="Varanasi" class="img-fluid mb-2">
            Varanasi
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='allahabad.html'">
            <img src="allahabad_photo2.jpeg" alt="Allahabad" class="img-fluid mb-2">
            Allahabad
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='lucknow.html'" >
            <img src="lucknow_photo1.jpeg" alt="Lucknow" class="img-fluid mb-2">
            Lucknow
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
