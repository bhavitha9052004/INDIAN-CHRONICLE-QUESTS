<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Sikkim</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 50px; /* To accommodate the fixed navbar */
    }
    .jumbotron {
      background-image: url('ts2.jpg');
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .description {
      margin-top: 50px;
    }
    .btn-sikkim {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .btn-sikkim:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-sikkim img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Explore Sikkim</a>
  </nav>

  <!-- Main content -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Sikkim</h1>
      <p class="lead">Discover the cultural and natural wonders of Sikkim</p>
    </div>
    <div class="description">
      <h2>Famous Landmarks and Attractions</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <button class="btn btn-sikkim btn-block" onclick="location.href='gangtok.html'">
            <img src="gs1.jpeg" alt="Gangtok" class="img-fluid mb-2">
            Gangtok
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-sikkim btn-block" onclick="location.href='tsomgo_lake.html'">
            <img src="ts2.jpg" alt="Tsomgo Lake" class="img-fluid mb-2">
            Tsomgo Lake (Changu Lake)
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-sikkim btn-block" onclick="location.href='nathula_pass.html'">
            <img src="ns1.jpg" alt="Nathula Pass" class="img-fluid mb-2">
            Nathula Pass
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-sikkim btn-block" onclick="location.href='rumtek_monastery.html'">
            <img src="rs1.jpeg" alt="Rumtek Monastery" class="img-fluid mb-2">
            Rumtek Monastery
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-sikkim btn-block" onclick="location.href='pelling.html'">
            <img src="ps1.jpg" alt="Pelling" class="img-fluid mb-2">
            Pelling
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-sikkim btn-block" onclick="location.href='yumthang_valley.html'">
            <img src="ys2.jpg" alt="Yumthang Valley" class="img-fluid mb-2">
            Yumthang Valley
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
