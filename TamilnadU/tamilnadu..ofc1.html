<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Tamil Nadu</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 50px; /* To accommodate the fixed navbar */
    }
    .jumbotron {
      background-image: url('tamilnadu.jpg');
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .description {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Explore Tamil Nadu</a>
  </nav>

  <!-- Main content -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Tamil Nadu</h1>
      <p class="lead">Experience the cultural and historical richness of Tamil Nadu</p>
    </div>
    <div class="description">
      <h2>About Tamil Nadu</h2>
      <p>Tamil Nadu, known for its ancient temples and classical arts, is a vibrant state with a rich cultural heritage and breathtaking landscapes.</p>
      <h2>Tourist Attractions</h2>
      <!-- Buttons with pictures and names of tourist attractions -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='meenakshitemple.html'">
            <img src="meenakshi_temple.jpg" alt="Meenakshi Temple" class="img-fluid mb-2">
            Meenakshi Temple
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='brihadeeswarartemple.html'">
            <img src="brihadeeswara_temple.jpg" alt="Brihadeeswara Temple" class="img-fluid mb-2">
            Brihadeeswara Temple
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='mahabalipuram.html'">
            <img src="mahabalipuram.jpg" alt="Mahabalipuram" class="img-fluid mb-2">
            Mahabalipuram
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='rameswaram.html'">
            <img src="rameswaram_main.jpg" alt="Rameswaram" class="img-fluid mb-2">
            Rameswaram
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='kanyakumari.html'">
            <img src="kanyakumari_back.jpg" alt="Kanyakumari" class="img-fluid mb-2">
            Kanyakumari
          </button>
        </div>
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='chidambaram.html'">
            <img src="chidambaram.jpg" alt="Chidambaram" class="img-fluid mb-2">
            Chidambaram
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
