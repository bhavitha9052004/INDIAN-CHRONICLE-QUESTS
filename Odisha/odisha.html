<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 50px; /* To accommodate the fixed navbar */

    .jumbotron {

<body>

      <!-- Buttons with pictures and names of tourist attractions -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='LingarajaTemple.html'">

        <div class="col-md-4 mb-4">
          <button class="btn btn-primary btn-block" onclick="location.href='KonarkSunTemple.html'">

      </div>
    </div>
